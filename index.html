<body>
    <h1>memory game</h1>

    <div class="text-center">
        <button onclick="showRules()">show rules</button>
        <button onclick="hideRules()">hide rules</button>
    </div>

    <div id="rules">
        <h2>Rules</h2>
        <h3>Follows the same rules as "Memory".</h3>
        <h3>Instead of matching images, you will be matching sounds.</h3>
        <h3>For 2 sounds you think are the same, you click the buttons consecutively to make a match.</h3>
        <h3>If matched correctly, your score will increase by 1 until all the pairs have been matched.</h3>
    </div>

    <div class="text-center"><button onclick=gameStart()>start game</button></div>

    <link rel="stylesheet" href="stylesheet.css">
    <script src="game.js"></script>

    <div class="grid-container" id="grid-container">
        <!-- Grid buttons will be added here -->
    </div>


</body>


<script>
    function showRules() {
        var rules = document.getElementById("rules");
        rules.style.display = "block";
    }

    function hideRules() {
        var rules = document.getElementById("rules");
        rules.style.display = "none";
    }


</script>
