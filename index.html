        <h2>Rules</h2>
        <h3>Follows the same rules as "Memory". Instead of matching images, you will be matching sounds. For 2 sounds you think are the same, you click the buttons consecutively to make a match. If correct your score will increase by 1 until all the pairs have been matched.</h3>

    }


</script>
